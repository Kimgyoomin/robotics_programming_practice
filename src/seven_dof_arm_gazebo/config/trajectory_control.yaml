seven_dof_arm:
  arm_controller:
    type : position_controllers/JointTrajectoryController
    joints :
      - shoulder_pan_joint
      - shoulder_pitch_joint
      - elbow_roll_joint
      - elbow_pitch_joint
      - wrist_roll_joint
      - wrist_pitch_joint
      - gripper_roll_joint
    constraints :
      goal_time : 0.6
      stopped_velocity_tolerance : 0.05
      shoulder_pan_joint : {trajectory : 0.1, goal : 0.1}
      shoulder_pitch_joint : {trajectory : 0.1, goal : 0.1}
      elbow_roll_joint : {trajectory : 0.1, goal : 0.1}
      elbow_pitch_joint : {trajectory : 0.1, goal : 0.1}
      wrist_roll_joint : {trajectory : 0.1, goal : 0.1}
      wrist_pitch_joint : {trajectory : 0.1, goal : 0.1}
      gripper_roll_joint : {trajectory : 0.1, goal : 0.1}
    stop_trajectory_duration : 0.5
    state_publish_rate : 25
    action_monitor_rate : 10
  
  gripper_controller:
    type : position_controllers/JointTrajectoryController
    joints : 
      - finger_joint1
      - finger_joint2
    constraints :
      goal_time : 0.6
      stopped_velocity_tolerance : 0.05
    stop_trajectory_duration : 0.5
    state_publish_rate : 25
    action_monitor_rate : 10

  gazebo_ros_control:
    pid_gains:
      shoulder_pan_joint:
        p : 100.0
        i : 0.01
        d : 10.0
      shoulder_pitch_joint:
        p : 100.0
        i : 0.01
        d : 10.0
      elbow_roll_joint:
        p : 100.0
        i : 0.01
        d : 10.0
      elbow_pitch_joint:
        p : 100.0
        i : 0.01
        d : 10.0
      wrist_roll_joint:
        p : 100.0
        i : 0.01
        d : 10.0
      wrist_pitch_joint:
        p : 100.0
        i : 0.01
        d : 10.0
      gripper_roll_joint:
        p : 100.0
        i : 0.01
        d : 10.0